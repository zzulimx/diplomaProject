<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算机学院实验室招新报名</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="/font/font.css">
    <style>
        .layadmin-user-login-body .layui-form-item .layui-input.layui-unselect{
            border-top:0;
            border-right:0;
            height: 37px;
            border-left: 0;
            padding-left: 0px;
        }
    </style>
</head>
<body>
<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">
<div class="layadmin-user-login-main">
    <div class="layadmin-user-login-box layadmin-user-login-header">
        <h2>招新报名</h2>
        <p>532实验室官方出品招新报名系统</p>
    </div>
    <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
        <div class="layui-form-item">
            <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="name"></label>
            <input type="text" name="name" id="name" lay-verify="required" required placeholder="姓名" class="layui-input">
        </div>
        <div class="layui-form-item">
            <label class="layadmin-user-login-icon icon iconfont icon-class"  style="font-size: 20px" for="shift"></label>
            <input type="text" name="shift" id="shift" lay-verify="required" required placeholder="班级" class="layui-input">
        </div>
        <div class="layui-form-item">
            <label class="layadmin-user-login-icon icon iconfont icon-shuzi"  style="font-size: 25px" for="studentId"></label>
            <input type="text" name="studentId" id="studentId" lay-verify="required" required placeholder="学号" class="layui-input">
        </div>
        <div class="layui-form-item">
            <label class="layadmin-user-login-icon icon iconfont icon-Smile" for="phone"></label>
            <div class="layui-input" style="height: 38px;">
                <select name="chosen" lay-verify="required">
                    <option value="">选择方向</option>
                    <option value="Java">Java</option>
                    <option value="前端">前端</option>
                    <option value="C#">C#</option>
                    <option value="安卓">安卓</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layadmin-user-login-icon layui-icon layui-icon-cellphone" for="phone"></label>
            <input type="text" name="phone" id="phone" lay-verify="required" required placeholder="手机号" class="layui-input">
        </div>
        <div class="layui-form-item">
            <label class="layadmin-user-login-icon icon iconfont icon-qq" for="qqNum"></label>
            <input type="text" name="qqNum" id="qqNum" lay-verify="required" required placeholder="QQ" class="layui-input">
        </div>
        <div class="layui-form-item">
            <button type="button" class="layui-btn layui-btn-fluid" lay-submit lay-filter="submit">注册报名</button>
        </div>
    </div>
</div>

<div class="layui-trans layadmin-user-login-footer">

    <p>© 2019 <a href="#" target="_blank"> 532实验室</a></p>
    <p>
        <span><a href="#" target="_blank">郑州轻工业大学计算机学院 </a></span>
    </p>
</div>
</div>
<script src="/layui/layui.js"></script>
<script>
    layui.use(['element','form','jquery'],function () {
        let element = layui.element,
            form=layui.form,
            $=layui.jquery;

        form.on('submit(submit)', function(data){
           $.ajax({
               type:'post'
               ,data:data.field
               ,dataType:'json'
               ,url:'/app/signup'
               ,success:function (res) {
                   if(res===200){
                       layer.msg('报名成功',{
                           icon:6
                       });
                       setTimeout(function () {
                           window.location.reload();
                       },2000)
                   }else {
                       layer.msg('网络错误，请重试！',{
                           icon:5
                       })
                   }
               },
               error:function () {
                   layer.msg('网络错误，请重试',{
                       icon:5
                   })
               }
           })
        });
    })
</script>
</body>
</html>
